<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->

    <div class="navbar">
      <a href="/landing-page/" class="active">Home</a>
      <a href="/calculator/">Calculator</a>
      <a href="/formulas-page/">Formulae</a>
    </div>

    <!-- Calculator -->

    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">123</div>
        <div class="current-operand">456</div>
      </div>
      <button class="span-two">AC</button>
      <button>DEL</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
