<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Generator</h1>

    <div id="content">
      <div id="previewDiv"></div>
      <div id="styleContainer">
        <div id="accessorizeSection">
          <button class="styleBtn">Hair</button>
          <button class="styleBtn">Ears</button>
          <button class="styleBtn">Eyes</button>
          <button class="styleBtn">Mouth</button>
          <button class="styleBtn">Neck</button>
          <button class="styleBtn">Leg</button>
          <button class="styleBtn">Accessories</button>
          <button class="styleBtn">Background</button>
        </div>
        <div id="styleSection">
            <!-- Hair Selections -->
            <div id="hairSelect">
                <button class="styleBtn">Default</button>
                <button class="styleBtn">Curls</button>
                <button class="styleBtn">Short</button>
                <button class="styleBtn">Bangs</button>
                <button class="styleBtn">Elegant</button>
                <button class="styleBtn">Quiff</button>
            </div>
            <!-- Ear Selections -->
            <div id="earSelect">
                <button class="styleBtn">Default</button>
                <button class="styleBtn">Tilt-Back</button>
                <button class="styleBtn">Tilt-Forward</button>
            </div>
            <!-- Eye Selections -->
            <div id="eyesSelect">
                <button class="styleBtn">Default</button>
                <button class="styleBtn">Angry</button>
                <button class="styleBtn">Naughty</button>
                <button class="styleBtn">Panda</button>
                <button class="styleBtn">Smart</button>
                <button class="styleBtn">Star</button>
            </div>
            <!-- Mouth Selections -->
            <div id="mouthSelect">
                <button class="styleBtn">Default</button>
                <button class="styleBtn">Astonished</button>
                <button class="styleBtn">Eating</button>
                <button class="styleBtn">Laugh</button>
                <button class="styleBtn">Tongue</button>
              </div>
              <!-- Neck Selections -->
              <div id="neckSelect">
                <button class="styleBtn">Default</button>
                <button class="styleBtn">Bent Back</button>
                <button class="styleBtn">Bent Forward</button>
                <button class="styleBtn">Thick</button>
              </div>
              <!-- Leg Selections -->
              <div id="legSelect">
                <button class="styleBtn">Default</button>
                <button class="styleBtn">Cookie</button>
                <button class="styleBtn">Bubble Tea</button>
                <button class="styleBtn">Game Console</button>
                <button class="styleBtn">Tilt Back</button>
                <button class="styleBtn">Tilt Forward</button>
              </div>
              <!-- Accessory Select -->
              <div id="accessorySelect">
                <button class="styleBtn">None</button>
                <button class="styleBtn">Earings</button>
                <button class="styleBtn">Flower</button>
                <button class="styleBtn">Glasses</button>
                <button class="styleBtn">Headphones</button>
              </div>
              <!-- Background Select -->
              <div id="backgroundSelect">
                <button class="styleBtn">Blue 1</button>
                <button class="styleBtn">Blue 2</button>
                <button class="styleBtn">Blue 3</button>
                <button class="styleBtn">Dark Blue 1</button>
                <button class="styleBtn">Dark Blue 2</button>
                <button class="styleBtn">Dark Blue 3</button>
                <button class="styleBtn">Green 1</button>
                <button class="styleBtn">Green 2</button>
                <button class="styleBtn">Green 3</button>
                <button class="styleBtn">Red 1</button>
                <button class="styleBtn">Red 2</button>
                <button class="styleBtn">Red 3</button>
                <button class="styleBtn">Yellow 1</button>
                <button class="styleBtn">Yellow 2</button>
                <button class="styleBtn">Yellow 3</button>
                <button class="styleBtn">Grey 1</button>
                <button class="styleBtn">Grey 2</button>
                <button class="styleBtn">Grey 3</button>


              </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
