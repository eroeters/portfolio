<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>FORMULA PICKER</h1>

    <h2 class="area-header">AREA</h2>

    <container class="area-container">
      <!-- square -->
      <div id="square">
        <h3>Square</h3>
        <p>Area = length<sup>2</sup></p>
        <input type="number" placeholder="Enter length" id="sq-len" />
        <button class="sq-calc" onclick="square()">Submit</button>
        <p>Area = <span id="sq-area">___</span></p>
      </div>
      <!-- rectangle-->
      <div id="rectangle">
        <h3>Rectangle</h3>
        <p>Area = length x width</p>
          <input type="number" placeholder="Enter length" id="rec-len" />
          <input type="number" placeholder="Enter width" id="rec-wid" />

        <button class="rec-calc" onclick="rectangle()">Submit</button>
        <p>Area = <span id="rec-area">___</span></p>
        
      </div>
      <!-- triangle -->

      <div id="triangle">
        <h3>Triangle</h3>
        <p>Area = 1/2 x base x height</p>

        <input type="number" placeholder="Enter base" id="tri-base" />
        <input type="number" placeholder="Enter height" id="tri-hght" />

        <button class="tri-calc" onclick="triangle()">Submit</button>

        <p>Area = <span id="tri-area">___</span></p>
      </div>
      <!-- circle -->

      <div id="circle">
        <h3>Circle</h3>
        <p>Area = &#960;r<sup>2</sup></p>

        <input type="number" placeholder="Enter radius" id="cir-rad" />

        <button class="cir-calc" onclick="circle()">Submit</button>

        <p>Area = <span id="cir-area">___</span></p>
      </div>

      <!-- cone -->

      <div id="cone">
        <h3>Cone</h3>
        <p>Area = &#960;r x s</p>

        <input type="number" placeholder="Enter radius(r)" id="cone-rad" />
        <input type="number" placeholder="Enter slant(s)" id="cone-slant" />

        <button class="cone-calc" onclick="cone()">Submit</button>

        <p>Area = <span id="cone-area">___</span></p>

      </div>

      <!-- sphere -->

      <div id="sphere">
        <h3>Sphere</h3>
        <p>Area = 4&#960;r<sup>2</sup></p>

        <input type="number" placeholder="Enter radius(r)" id="sphe-rad" />

        <button class="sphe-calc" onclick="sphere()">Submit</button>

        <p>Area = <span id="sphe-area">___</span></p>

      </div>

      <!-- cube-->

      <div id="cube">
        <h3>Cube</h3>
        <p>Area = 6a<sup>2</sup></p>

        <input type="number" placeholder="Enter edge length(a)" id="cube-len" />

        <button class="cube-calc" onclick="cube()">Submit</button>

        <p>Area = <span id="cube-area">___</span></p>
        
      </div>

      <!-- <div id="box">
        <h3>Box</h3>
        <p>Area = length x width x height</p>
        <input type="number" placeholder="Enter length(l)" id="box-len" />
        <input type="number" placeholder="Enter width(w)" id="box-wid" />
        <input type="number" placeholder="Enter height(h)" id="box-hght" />
        <button class="box-calc" onclick="box()">Submit</button>
        <p>Area = <span id="box-area">___</span></p>
      </div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
